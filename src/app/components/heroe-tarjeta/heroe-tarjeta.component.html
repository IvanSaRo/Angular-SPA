<div class="card animated fadeIn fast">
  <img [src]="heroe.img" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ heroe.nombre }}</h5>
    <p class="card-text">
      {{ heroe.bio }}
    </p>
    <p class="card-text">
      <small class="text-muted">{{ heroe.aparicion }}</small>
    </p>
    <button
      (click)="verHeroe()"
      type="button"
      class="btn btn-outline-primary btn-block"
    >
      Leer más
    </button>
    <!-- <a
        [routerLink]="['/hero', i]"
        href="#"
        class="btn btn-outline-primary btn-block"
        >Leer más</a
      > -->
  </div>
</div>
