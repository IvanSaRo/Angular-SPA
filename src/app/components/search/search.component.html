<h1>
  Buscando: <small>{{ termino }}</small>
</h1>
<hr />

<div class="row animated fadeInd fast" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados que contengan: {{ termino }}
    </div>
  </div>
</div>
<div class="card-columns">
  <app-heroe-tarjeta
    [heroe]="valor"
    [index]="i"
    *ngFor="let valor of heroes; let i = index"
  ></app-heroe-tarjeta>
</div>
